{% load static %}
<!Doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}My Shop{% endblock %}</title>
        <link rel="stylesheet" href="{% static "css/base.css" %}">
    </head>
    <body>
        <div id="header">   
            <a href="/" class="logo">My Shop</a>
        </div>
        <div id="subheader">
            <div class="chart">
                Your chart is empty
            </div>
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
